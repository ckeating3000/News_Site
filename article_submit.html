<!DOCTYPE html>
    <html>
        <head>
            <title>Submit a Story</title>
            <link rel="stylesheet" type="text/css" href="article_submit.css">
        </head>
        <body>
                <p>Submit a link to a story</p>
                <textarea class="link_box" name="link_submit" form="LinkSubmit">Paste link here...</textarea>
                <form name="LinkSubmit" action="link_submit.php" method="POST"> 
                    <p>
                        Enter Story Title: <input type="text" name="article_title">
                        <input type="submit" value="Submit Link" />
                    </p>
                </form>

                <br>

                <p>Or paste in a plaintext story below</p>

                <textarea class="text_box" name="article_submit" form="TextSubmit">Enter or paste text here... </textarea>
                <form name="TextSubmit" action="text_submit.php" id=text_form method="POST"> 
                    <p>
                        Enter Story Title: <input type="text" name="article_title">
                        <input type="submit" value="Submit Text" />
                    </p>
                </form>
                
            
        </body> 
    </html>
